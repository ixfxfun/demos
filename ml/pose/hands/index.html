<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>hands</title>
  <script type="importmap">{ "imports": { "@ixfx/": "/ixfx/" } }</script>

</head>

<body>
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: white;
      --fg: black;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      user-select: none;
      overscroll-behavior: none;
      touch-action: none;
    }

    #ixfx-data-display {
      top: unset !important;
      right: unset !important;
      bottom: 0 !important;
      left: 0 !important;
    }

    section {
      position: absolute;
      top: 0;
      left: 0;
    }

    section {
      padding: 1rem;
    }

    .thing {
      border: 1px solid silver;
      padding: 1em;
      margin: 1em;
      width: 13em;
      display: flex;
      flex-direction: column;
      justify-content: center;  
    }

    .thing>div {
      font-family: monospace;
    }

    .thing h1 {
      font-size: 1em;
    }
    .thing h2 {
      font-size: 0.8em;
      text-transform: uppercase;
      font-weight: normal;
      margin:0;
      margin-top: 0.4em;
      color: gray;
    }

  </style>
  <section>
    <h1>hands</h1>
    <a href="../sender/index.html" target="_blank">Sender</a>
    <div id="things"></div>
    <script type="module" src="script.js"></script>
  </section>
</body>

</html>
