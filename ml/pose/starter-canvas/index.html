<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>starter-canvas</title>
  <script type="importmap">{ "imports": { "@ixfx":"/ixfx/core.js", "@ixfx/": "/ixfx/", "ixfx/geometry":"/ixfx/geometry.js" } }</script>

</head>

<body>
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: white;
      --fg: black;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      user-select: none;
      overscroll-behavior: none;
      touch-action: none;
    }

    #ixfx-data-display {
      top: unset !important;
      right: unset !important;
      bottom: 0 !important;
      left: 0 !important;
    }

    canvas,
    section {
      position: absolute;
      top: 0;
      left: 0;
    }

    section {
      padding: 1rem;
    }
  </style>
  <canvas id="canvas"></canvas>
  <section>
    <h1>starter-canvas</h1>
    Open the <a href="../sender/index.html" target="_blank">sender</a> in a new window and see the console for data.
    <script type="module" src="script.js"></script>
  </section>
</body>

</html>
